steps:
  # Step 1: Build the frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'us-docker.pkg.dev/ozlistings-chat/ozlistings-chat-frontend/ozlistings-frontend:$BUILD_ID', # Global Artifact Registry path
      '-f', 'frontend/Dockerfile',
      './frontend' # Build context is frontend directory
    ]

  # Step 2: Push the frontend Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 'us-docker.pkg.dev/ozlistings-chat/ozlistings-chat-frontend/ozlistings-frontend:$BUILD_ID' # Global Artifact Registry path
    ]

  # Step 3: Deploy frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'ozlistings-chat-frontend' # Frontend Cloud Run service name
    - '--image'
    - 'us-docker.pkg.dev/ozlistings-chat/ozlistings-chat-frontend/ozlistings-frontend:$BUILD_ID' # Global Artifact Registry path
    - '--region'
    - 'us-central1' # Cloud Run region (still regional)
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated' # Allow public access to frontend

images:
  - 'us-docker.pkg.dev/ozlistings-chat/ozlistings-chat-frontend/ozlistings-frontend:$BUILD_ID' # Global Artifact Registry path
options:
  logging: CLOUD_LOGGING_ONLY
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET